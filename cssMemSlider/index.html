<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>


  <div class="container">
    <input type="radio" id="slid-1" name="radio" checked>
    <input type="radio" id="slid-2" name="radio">
    <input type="radio" id="slid-3" name="radio">
    <input type="radio" id="slid-4" name="radio">

    <div class="block">
      <div class="box">

        <div class="slides">
          <div class="slid picture1">
            <img class="img" src="./assets/img/1.jpg" alt="cat"></div>
          <div class="slid picture2"><img class="img" src="./assets/img/2.jpg" alt="cat">
          </div>
          <div class="slid picture3"><img class="img" src="./assets/img/3.jpg" alt="cat and mouse">
          </div>
          <div class="slid picture4"><img class="img" src="./assets/img/4.jpg" alt="cat">
          </div>
        </div>


        <div class="box-bottom">
          <div class="text">
            <div class="picture1 text1">Когда ты начинаешь делать проект</div>
            <div class="picture2 text2">Пытаешься понять, почему код не работает</div>
            <div class="picture3 text3">Баг, когда ты пытаешься его фиксить</div>
            <div class="picture4 text4">Student 1 идёт проверять твою работу</div>
          </div>

          <div class="circle">
            <label for="slid-1" class="cir1">
              <div class="circle1"></div>
            </label>
            <label for="slid-2" class="cir2">
              <div class="circle2"></div>
            </label>
            <label for="slid-3" class="cir3">
              <div class="circle3"></div>
            </label>
            <label for="slid-4" class="cir4">
              <div class="circle4"></div>
            </label>
          </div>

        </div>
      </div>

    </div>
  </div>
  </div>
  <a class="texts" target="_blank" href="https://github.com/laluna93/cssMemSlider/pull/1">ссылка на Pull Request
    https://github.com/laluna93/cssMemSlider/pull/1</a>

</body>

</html>
