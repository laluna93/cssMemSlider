<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <input type="radio" id="slid-1" name="radio" checked>
    <input type="radio" id="slid-2" name="radio">
    <input type="radio" id="slid-3" name="radio">
    <input type="radio" id="slid-4" name="radio">

    <div class="block">
      <div class="box">
        <div class="arrow-L">
          <label for="slid-1" class="arrowl left1">
            <img src="./assets/svg/arrowLf.svg" width="50px" height="50px" alt="arrowL">
          </label>
          <label for="slid-2" class="arrowl left2">
            <img src="./assets/svg/arrowLf.svg" width="50px" height="50px" alt="arrowL">
          </label>
          <label for="slid-3" class="arrowl left3"><img src="./assets/svg/arrowLf.svg" width="50px" height="50px"
              alt="arrowL"></label>
          <label for="slid-4" class="arrowl left4"><img src="./assets/svg/arrowLf.svg" width="50px" height="50px"
              alt="arrowL"></label>
        </div>



        <div class="arrow-R">
          <label for="slid-1" class="arrowr right1"><img src="./assets/svg/arrowRg.svg" width="50px" height="50px"
              alt="arrowR"></label>
          <label for="slid-2" class="arrowr right2"><img src="./assets/svg/arrowRg.svg" width="50px" height="50px"
              alt="arrowR"></label>
          <label for="slid-3" class="arrowr right3"><img src="./assets/svg/arrowRg.svg" width="50px" height="50px"
              alt="arrowR"></label>
          <label for="slid-4" class="arrowr right4"><img src="./assets/svg/arrowRg.svg" width="50px" height="50px"
              alt="arrowR"></label>
        </div>
      </div>


    </div>

  </div>




  </div>
